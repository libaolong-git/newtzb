<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT令牌测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>JWT令牌认证测试工具</h1>
    
    <!-- 登录测试 -->
    <div class="section">
        <h2>1. 用户登录测试</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="mobile">手机号:</label>
                <input type="tel" id="mobile" value="12345678912" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" value="12345" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <div id="loginResult"></div>
    </div>

    <!-- JWT解析 -->
    <div class="section">
        <h2>2. JWT令牌解析</h2>
        <div class="form-group">
            <label for="jwtToken">JWT令牌:</label>
            <textarea id="jwtToken" placeholder="粘贴JWT令牌到这里..."></textarea>
        </div>
        <button onclick="parseJWT()">解析JWT</button>
        <div id="jwtResult"></div>
    </div>

    <!-- API测试 -->
    <div class="section">
        <h2>3. 带认证的API测试</h2>
        <div class="form-group">
            <label for="apiToken">认证令牌:</label>
            <input type="text" id="apiToken" placeholder="输入JWT令牌">
        </div>
        <button onclick="testUserDetail()">测试获取用户详情</button>
        <div id="apiResult"></div>
    </div>

    <script>
        let currentToken = '';

        // 登录测试
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('http://47.98.215.181:8000/usercenter/v1/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mobile: mobile,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === 0) {
                    currentToken = data.data.accessToken;
                    document.getElementById('jwtToken').value = currentToken;
                    document.getElementById('apiToken').value = currentToken;
                    
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `登录成功!\n\nToken: ${currentToken}\n\n过期时间: ${new Date(data.data.accessExpire * 1000).toLocaleString()}`;
                    
                    // 自动解析JWT
                    parseJWT();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `登录失败\n\n错误信息: ${data.msg || '未知错误'}\n状态码: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `请求失败\n\n错误: ${error.message}`;
            }
        });

        // JWT解析函数
        function parseJWT() {
            const token = document.getElementById('jwtToken').value.trim();
            const resultDiv = document.getElementById('jwtResult');
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '请输入JWT令牌';
                return;
            }
            
            try {
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('无效的JWT格式');
                }
                
                // 解析Header
                const header = JSON.parse(atob(parts[0]));
                
                // 解析Payload
                const payload = JSON.parse(atob(parts[1]));
                
                // 格式化时间戳
                const formatTime = (timestamp) => {
                    return timestamp ? new Date(timestamp * 1000).toLocaleString() : '无';
                };
                
                resultDiv.className = 'result info';
                resultDiv.textContent = `JWT解析结果:\n\nHeader:\n${JSON.stringify(header, null, 2)}\n\nPayload:\n${JSON.stringify(payload, null, 2)}\n\n签发时间: ${formatTime(payload.iat)}\n过期时间: ${formatTime(payload.exp)}\n\n令牌状态: ${payload.exp && payload.exp * 1000 > Date.now() ? '有效' : '已过期'}`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `JWT解析失败\n\n错误: ${error.message}`;
            }
        }

        // 测试带认证的API
        async function testUserDetail() {
            const token = document.getElementById('apiToken').value.trim();
            const resultDiv = document.getElementById('apiResult');
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '请输入认证令牌';
                return;
            }
            
            try {
                const response = await fetch('http://47.98.215.181:8000/usercenter/v1/user/detail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === 0) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `用户详情获取成功!\n\n${JSON.stringify(data.data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `API调用失败\n\n错误信息: ${data.msg || '未知错误'}\n状态码: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `请求失败\n\n错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
